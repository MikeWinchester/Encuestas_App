<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <h1 style="margin-bottom: 70px;">Iniciar sesión</h1>
        <form id="loginForm">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" onchange="validateEmail()" required>
          <small id="correoError" style="color: red;" class="error-text">Por favor, ingresa un correo electrónico válido.</small><br>
          
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required>
          
          <button type="submit">Iniciar sesión</button>
        </form>
        
        <p style="font-size: small;" class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        <small id="error-login" style="color: red;">No se ha encontrado ningun usuario, verifique sus credenciales.</small>
      </div>
      <script type="module" src="assets/js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedentarismo</title>
    <link rel="stylesheet" href="../css/sedentarismo.css">
</head>
<body>
  <div class="container">
    <h1 id="title" style="text-align: center; margin-bottom: 50px;">Sedentarismo</h1>
    <form id="surveyForm">
      <label id="1" for="pregunta1">¿Cuántas horas al día pasas sentado o inactivo?</label>
      <input type="number" id="pregunta1" name="pregunta1" required><br><br>

      <label id="2" for="pregunta2">¿Realizas alguna actividad física regularmente?</label>
      <input type="text" id="pregunta2" name="pregunta2" required><br><br>

      <label id="3" for="pregunta3">¿Cómo te sientes después de largos períodos de inactividad?</label>
      <input type="text" id="pregunta3" name="pregunta3" required><br><br>
          
      <label id="4" for="pregunta4">¿Crees que la falta de actividad física afecta la salud?</label>
      <input type="text" id="pregunta4" name="pregunta4" required><br><br>
          
      <button id="send-button" type="submit">Enviar Encuesta</button>
    </form>
  </div>
      
  <script src="../js/script.js"></script>
</body>
</html>

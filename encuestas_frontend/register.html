<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div class="login-container">
        <h1 style="margin-bottom: 70px;">Registro</h1>
        <form id="registerForm">

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required>
            
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" onchange="validateEmail()" required>
          <small id="correoError" style="color: red;" class="error-text">Por favor, ingresa un correo electrónico válido.</small><br>
          
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required>
          
          <button type="submit">Registrarme</button>
        </form>
        <small id="register-error" style="color: red;">Ya hay una cuenta vinculada a ese correo electrónico.</small>
      </div>
      <script src="assets/js/register.js"></script>
</body>
</html>
